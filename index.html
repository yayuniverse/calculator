<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="Operators.gif" type="image/gif" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <video autoplay loop muted width="72px">
        <source src="Operators.mp4" type="video/mp4" />
      </video>
      <button type="button" class="infoButton">Info</button>
    </div>

    <div class="calculator">
      <button type="button" class="clearButton">Clear</button>
      <input
        type="text"
        id="displayField"
        name="display"
        autocomplete="off"
        placeholder="0"
        autofocus
      />
      
      <div class="buttonGroup">
        <button type="button" class="regularButton">7</button>
        <button type="button" class="regularButton">8</button>
        <button type="button" class="regularButton">9</button>
        <button type="button" class="regularButton multiplication">*</button>
        <button type="button" class="regularButton">4</button>
        <button type="button" class="regularButton">5</button>
        <button type="button" class="regularButton">6</button>
        <button type="button" class="regularButton division">/</button>
        <button type="button" class="regularButton">1</button>
        <button type="button" class="regularButton">2</button>
        <button type="button" class="regularButton">3</button>
        <button type="button" class="regularButton subtraction">-</button>
        <button type="button" class="regularButton">0</button>
        <button type="button" class="decimalButton">.</button>
        <button type="button" class="submit">=</button>
        <button type="button" class="regularButton addition">+</button>
      </div>
    </div>
  </body>
</html>
